<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="css/Styles_account.css">
</head>
<body>
    <!--<div class="container"> -->
        <div class="left-section">
            <img src="images/graphs.png" alt="Graph Image">
        </div>
        <div class="right-section">
            <h1>Create an account</h1>
            <p>Already have an account? <a href="log_in.html">Log in</a></p>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Enter your password" required>
                <div class="checkbox">
                    <input type="checkbox" id="agree">
                    <label for="agree">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                <button type=button class="create-btn">Create account<a link href="log_in.html"></a></button>
            </form>
           <div class="reg">
            <p>________________________________ Or Register With _________________________________</p>
           </div>
            <div class="social-buttons">
                <button class="google-btn"><a link href="https://www.google.com/"><img src="images/google.png" alt="Google_logo"></a>Google</button>
                <button class="facebook-btn"><a link href="https://www.facebook.com/"><img src="images/fb.png" alt="FB_logo"></a>Facebook</button>
            </div>
        </div>
    </div>
    
</body>
</html>
